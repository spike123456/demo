<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="width: 100%;height: 800px;">
		<div class="container-fluid" style="height: 100%;padding-left: 0px;padding-right: 0px;">
  			<div class="row" style="height: 100%;">
  				<div class="col-md-2 col-sm-2" style="height: 100%;background-color: red;padding-right: 0px;">
  					<div style="height: 200px;background-color: purple;"></div>
  					<div style="height: 200px;background-color: brown;"></div>
  				</div>
  				<div class="col-md-10 col-sm-10" style="height: 100%;background-color: blue;">
  					<div class="container-fluid" style="height: 100%;padding-left: 0px;padding-right: 0px;">
  						<div class="row" style="height: 100%;">
  							<div class="col-md-3 col-sm-3" style="height: 300px;background-color: black;"></div>
  							<div class="col-md-3 col-sm-3" style="height: 300px;background-color: yellow;"></div>
  							<div class="col-md-3 col-sm-3" style="height: 300px;background-color: white;"></div>
  							<div class="col-md-3 col-sm-3" style="height: 300px;background-color: orange;"></div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
	</div>
</body>
</html>
